   <h2 style="text-align:center">Register Information into MyMemoryAssistant</h2>

   
   <form id="addPersonForm">
       
  <div class="form-group" >
    <label for="fname">First Name:</label>
    <input type="text" class="form-control" id="fname">
  </div>
  <div class="form-group" >
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control" id="lname">
  </div>
  <div class="form-group">
    <label for="relationship">Relationship:</label>
    <input type="text" class="form-control" id="relationship">
  </div>
  <div class="form-group">
    <label for="lname">Date Of Birth:</label>
    <input type="date" class="form-control" id="DOB">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="address" class="form-control" id="address">
  </div>
  <div class="form-group">
    <label for="pictures">Add Pictures:</label>
    <input type="image" class="form-control" id="pictures">
  </div>
 
  <button type="submit" class="btn btn-primary">Add Person</button>
     <button type="submit" class ="btn btn-primary">Clear Information</button>

</form>
